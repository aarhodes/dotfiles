unbind C-b
set-option -g prefix C-a
#set -g mouse-utf8 off
set -g mouse-utf8 on

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on 

set -g utf8 on

set -g base-index 1
set -s escape-time 20
set -g repeat-time 700

setw -g aggressive-resize on
setw -g mode-keys vi

set-window-option -g mode-keys vi
#set-window-option -g xterm-keys on

unbind %
bind \ split-window -h
bind - split-window -v

bind-key a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 1
bind -r C-j resize-pane -D 1
bind -r C-k resize-pane -U 1
bind -r C-l resize-pane -R 1

bind C-y run-shell 'tmux save-buffer - | xclip -i' \; display-message 'copied.'

bind C-a send-prefix

set -g default-terminal "screen-256color"

# Reload key

bind r source-file ~/.tmux.conf \; display-message "source-file done."

#### COLOUR

# # default statusbar colors
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-attr default
 
# # default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
 
# # active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright
 
# # command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
 
# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
#set-window-option -g clock-mode-colour colour64 #green

# shell
#set-option -g default-command /usr/local/bin/zsh

set -g history-limit 10000


# rate limit
set -g c0-change-trigger  100 # default is 250 triggers/millisecond
set -g c0-change-interval 300 # default throttle updates at 100 ms intervals


